<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script async type="text/javascript" src="script.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <title>New Tab</title>
    </head>
    <body>
        <div class="search_block">
                <form id="search_eng_form" method="get" action="https://www.google.com/search?q=">
                    <button type="button" class="se_btn" id="se_button"><img id="se_icon"src="icons/goog.svg" class="filter-white"></button><input type="search" id="search" placeholder="Searching with Google" autocomplete="off" name="q" autofocus><button type="submit" class="go" id="go_btn">GO</button>
                </form>
        </div>
        <div class="card_list">
            <div class="card" id="ent">
                <p class="card_title" id="w">Ent</p>
                <a href="https://www.youtube.com">Youtube</a>
                <a href="https://www.twitch.tv/">Twitch</a>
                <a href="https://4chan.org/">4Chan</a>
                <a href="https://mangadex.org//">Mangadex</a>
            </div>
            <div class="card" id="social">
                <p class="card_title" id="s">Social</p>
                <a href="https://www.reddit.com/">Reddit</a>
                <a href="https://www.twitter.com/home">Twitter</a>
                <a href="https://web.whatsapp.com/">WhatsApp</a>
                <a href="https://discord.com/channels/@me">Discord</a>
            </div>
            <div class="card" id="misc">
                <p class="card_title" id="d">Misc</p>
                <a href="https://github.com/">Github</a>
                <a href="https://meet.google.com/landing?authuser=2">Meet</a>
                <a href="https://classroom.google.com/u/2/">Classroom</a>
                <a href="https://www.deepl.com/en/translator">DeepL</a>
            </div>
            <div class="card" id="sound">
                <p class="card_title" id="l">Sound</p>
                <a href="https://soundcloud.com/">SoundCloud</a>
                <a href="https://podcasts.google.com/">Podcasts</a>
                <a href="https://rainymood.com/">RainyMood</a>
            </div>
            <div class="card" id="email">
                <p class="card_title" id="e">Email</p>
                <a href="https://mail.google.com/mail/u/0/#inbox">Personal 1</a>
                <a href="https://mail.google.com/mail/u/1/#inbox">Personal 2</a>
                <a href="https://mail.google.com/mail/u/2/#inbox">School</a>
                <a href="https://outlook.live.com/mail/0/inbox">Outlook</a>
            </div>
        </div>
            <p id="time"></p>
        <h2>III</h2>
    </body>
</html>
